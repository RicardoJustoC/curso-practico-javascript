<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuguras geométricas | Curso Práctico de JS</title>
  </head>
  <body>
    <header>
      <h1>Figuras geométricas</h1>
    </header>
    <main>
      <section>
        <form action="">
          <label for="inputCuadrado">
            ¿Cuánto mide el lado del cuadrado?
          </label>
          <input type="number" id="inputCuadrado" />
          <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular perímetro
          </button>
          <button type="button" onclick="calcularAreaCuadrado()">
            Calcular área
          </button>
        </form>
      </section>
      <section>
        <form action="">
          <p>¿Cuáles son las medidas del Triángulo?</p>
          <label for="inputTrianguloLado1"> Lado 1 </label>
          <input type="number" id="inputTrianguloLado1" />
          <label for="inputTrianguloLado2"> Lado 2 </label>
          <input type="number" id="inputTrianguloLado2" />
          <label for="inputTrianguloBase"> Base </label>
          <input type="number" id="inputTrianguloBase" />

          <label for="inputTrianguloAltura"> Altura </label>
          <input type="number" id="inputTrianguloAltura" />
          <button type="button" onclick="calcularPerimetroTriangulo()">
            Calcular perímetro
          </button>
          <button type="button" onclick="calcularAreaTriangulo()">
            Calcular área
          </button>
        </form>
      </section>

      <section>
        <form action="">
          <label for="inputCirculo">
            ¿Cuánto mide el radio del círculo?
          </label>
          <input type="number" id="inputCirculo" />
          <button type="button" onclick="calcularPerimetroCirculo()">
            Calcular perímetro
          </button>
          <button type="button" onclick="calcularAreaCirculo()">
            Calcular área
          </button>
        </form>
      </section>
    </main>
    <script src="./figuras.js"></script>
  </body>
</html>
